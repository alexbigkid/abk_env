name: abk_env

on:
  push:
  pull_request:

jobs:
  MacOS:
    name: MacOS ${{ matrix.version }}
    runs-on: macos-${{ matrix.version }}
    strategy:
      matrix:
        version: [14, 15]
    steps:
      - uses: actions/checkout@v4

      - name: Ensure correct SHELL availability
        run: cat /etc/shells

      - name: zsh install test
        shell: zsh {0}
        run: |
          export SHELL=$(which zsh)
          echo "SHELL = $SHELL"
          ./test_install.sh

      - name: zsh uninstall test
        shell: zsh {0}
        run: |
          export SHELL=$(which zsh)
          echo "SHELL = $SHELL"
          ./test_uninstall.sh

      - name: bash install test
        shell: bash {0}
        run: |
          export SHELL=$(which bash)
          echo "SHELL = $SHELL"
          ./test_install.sh

      - name: bash uninstall test
        shell: bash {0}
        run: |
          export SHELL=$(which bash)
          echo "SHELL = $SHELL"
          ./test_uninstall.sh

  Ubuntu:
    name: Ubuntu ${{ matrix.version }}
    runs-on: ubuntu-${{ matrix.version }}
    strategy:
      matrix:
        version: [22.04, 24.04]
    steps:
      - uses: actions/checkout@v4

      - name: Ensure zsh is installed
        run: |
            SHELL_CMD="zsh"
            echo "Checking if $SHELL_CMD is installed..."
            if ! command -v "$SHELL_CMD" &> /dev/null; then
                echo "$SHELL_CMD not found, attempting to install..."
                sudo apt-get update
                sudo apt-get install -y "$SHELL_CMD"
                echo "$SHELL_CMD just installed."
            else
                echo "$SHELL_CMD is already installed."
            fi
            echo "------------------------------------"
            cat /etc/shells

      - name: zsh install test
        shell: zsh {0}
        run: |
          export SHELL=$(which zsh)
          echo "SHELL = $SHELL"
          ./test_install.sh

      - name: zsh uninstall test
        shell: zsh {0}
        run: |
          export SHELL=$(which zsh)
          echo "SHELL = $SHELL"
          ./test_uninstall.sh

      - name: bash install test
        shell: bash {0}
        run: |
          export SHELL=$(which bash)
          echo "SHELL = $SHELL"
          ./test_install.sh

      - name: bash uninstall test
        shell: bash {0}
        run: |
          export SHELL=$(which bash)
          echo "SHELL = $SHELL"
          ./test_uninstall.sh


